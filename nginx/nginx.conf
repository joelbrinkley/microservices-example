worker_processes 4;
 
events { worker_connections 1024; }
 
http {
    sendfile on;
 
    upstream customer-service {
        server customer-service:80;
    }

    upstream account-service {
        server account-service:80;
    }

     upstream account-app {
        server account-client:3000;
    }
        
      

    server {
        listen 80;
 
        location / {
            proxy_pass         http://account-app;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /customers {
            proxy_pass         http://customer-service/api/customers;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

         location /accounts {
            proxy_pass         http://account-service/api/accounts;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /account-health{
            proxy_pass        http://account-service/api/healthcheck;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}