version: '3.3'
services:
  microservice-example-proxy:
    ports:
      - "9885:80"
      - "9887:433"
  microservice-example-mongo:
    ports:
      - "27017:27017"
  account-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7887:80"
    depends_on:
      - microservice-example-mongo
  customer-service:
    environment:
     - ASPNETCORE_ENVIRONMENT=Development
    ports:
     - "7888:80"
    depends_on:
     - microservice-example-mongo
  
